<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <!-- fontawesome -->
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <!-- materialize css -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!-- custom css -->
        <link href="css/style.css"  rel="stylesheet"  type="text/css"/>
    </head>

    <body>
        <div class="container">
             <div class="row">
                 <div class="col-12">
                     <div id="main" class="card">
                         <div class="card-content">
                             <span class="card-title">Task List</span>
                             <div class="row">
                                <form id="task-form" action="" method="">
                                     <div class="input-field col-12">
                                         <label for="task">New Task</label>
                                         <input type="text" name="task" id="task" class=""/>
                                     </div>
                                     <input type="submit" class="btn" value="Add Task"/>
                                </form>
                            </div>
                        </div>
                        <div class="card-action">
                            <h5>All Tasks</h5>
                            <div class="input-field col-12">
                                <label for="filter">Filter Tasks</label>
                                <input type="text" name="filter" id="filter" class=""/>
                            </div>
                            <ul class="collection"></ul>
                            <a href="#" class="btn clear-tasks">Clear Tasks</a>
                        </div>
                    </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>
        <!-- materialize js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" type="text/javascript"></script>
        <script src="js/app.js" type="text/javascript"></script>
    </body>
</html>
